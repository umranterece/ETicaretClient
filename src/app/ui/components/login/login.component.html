<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
          
            <div class="form-group">
                <label for="username">Kullanıcı Adı</label>
                <input  type="text" #txtUsernameOrEmail class="form-control" id="kullaniciAdi"  placeholder="Kullanıcı Adı">
                <small class="form-text text-muted invalid-feedback">Lütfen kullanıcı adını boş
                    geçmeyiniz.</small>
            </div>
           
            <div class="form-group">
                <label for="password">Şifre</label>
                <input type="password" #txtPassword class="form-control" id="password" placeholder="Şifre">
            </div>
          
            <br />

            <button type="submit" class="btn btn-primary w-100" (click)="login(txtUsernameOrEmail.value,txtPassword.value)">Giris Yap</button>

            <button class="btn btn-light" (click)="facebookLogin()">
                <img src="../../../../assets/facebook.png" style="width: 30px;" alt=""> Facebook ile Giris Yap
            </button>

            <button class="btn btn-light">
                <asl-google-signin-button></asl-google-signin-button>
                Google ile Giris Yap
            </button>
    </div>
    <div class="col-md-3"></div>
</div>
