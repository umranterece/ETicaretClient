<h2 mat-dialog-title>Dosyalar yüklenecektir.</h2>
<mat-dialog-content>
  <p>Dosyaları yüklemek istediğnize emin misiniz?</p>
  
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="close()">İptal</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
